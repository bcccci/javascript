<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
    </head>
    <body>
        <script>
            /*
            * js是一种弱类型的语言
            *  var = ；
            *  typeof  类型
            *  js的基本数据类型 1.number     数字
                                2.string     字符串  ---带引号的
                                3.boolean    true/false
                                4.undefind   未说明的变量
                                5.null  */
            var a = 5;
            var b = "bc";
            var c = 0.5;
            var f;
            console.log(typeof a);
            console.log(typeof b);
            console.log(typeof f);
            console.log(c);
        </script>
    </body>
</html>
